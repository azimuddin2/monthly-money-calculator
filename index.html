<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Expenses Calculator</title>
  <!-- bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- main css link -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6a69d18684.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="container">
    <div class="title">
      <h1 class="text-center mt-5">Monthly Expenses <span class="calculator">Calculator</span></h1>
    </div>
  </header>
  <main>
    <section class="container my-4 mb-5">
      <div class="row g-5">
        <div class="col-lg-6 col-sm-12 d-flex align-items-center">
          <img src="images/calculator.gif" class="img-fluid mx-auto" alt="...">
        </div>
        <div class="col-lg-5 col-sm-12 bg-info-color rounded">
          <div class="card-body pt-5">
            <div class="text-center">
              <h3 class="income-title text-center">Income</h3>
              <input id="income-input" type="number" placeholder="Type here" required>
            </div>
            <div class="my-3 p-3">
              <h3 class="expenses-title text-center">Expenses</h3>
              <ul class="expenses-info">
                <li>
                  <span class="details">Food:</span>
                  <input id="food-input" type="number" placeholder="Type here" required>
                </li>
                <li>
                  <span class="details">Rent:</span>
                  <input id="rent-input" type="number" placeholder="Type here" required>
                </li>
                <li>
                  <span class="clothes-details">Clothes:</span>
                  <input id="clothes-input" type="number" placeholder="Type here" required>
                </li>
              </ul>
              <div class="text-center">
                <button id="calculate-button">Calculate</button>
              </div>
              <h3 id="expenses-title">Total Expenses: $<span id="expenses-amount">00</span></h3>
              <h3 id="balance-title">Balance: $<span id="total-balance">00</span></h3>
            </div>
            <div class="text-center">
              <span id="save-title">Save:</span>
              <input id="save-input" type="number" placeholder="Type here">
              <span id="modulus">%</span><button id="save-button">Save</button>
              <h3 id="saving-title">Saving Amount: $<span id="saving-amount">00</span></h3>
              <h3 id="remaining-title">Remaining Balance: $<span id="remaining-balance">00</span></h3>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- bootstrap js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- main javascript link -->
  <script src="app.js"></script>
</body>

</html>
